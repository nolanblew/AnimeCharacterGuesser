<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg rounded-4 p-4">
            <div class="card-body text-center">
                <h1 class="mb-4">Character Guesser</h1>
                <div class="mb-3 position-relative">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" id="anime-search" placeholder="Search for an anime or TV show...">
                        <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center" type="button" id="clear-anime" style="display: none;">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <ul class="list-group position-absolute w-100" id="anime-suggestions" style="display: none; z-index: 1000;"></ul>
                    <button class="btn btn-primary btn-lg w-100" id="start-game" disabled>Start Game</button>
                    <div class="spinner-border text-primary mt-3" role="status" id="spinner" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>

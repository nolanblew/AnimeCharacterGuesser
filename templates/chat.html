<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Guesser - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-8 col-lg-6 mx-auto d-flex flex-column">
                <h1 class="text-center my-4">Character Guesser</h1>
                <div class="chat-container flex-grow-1 overflow-auto mb-3 p-3 bg-white rounded shadow">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
                    <button class="btn btn-primary" id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

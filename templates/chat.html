<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Guesser - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-8 col-lg-6 mx-auto d-flex flex-column">
                <h1 class="text-center my-4">Character Guesser</h1>
                <div class="chat-container flex-grow-1 overflow-auto mb-3 p-3 bg-white rounded shadow">
                    <div class="chat-messages">
                        <!-- Chat messages will be dynamically added here -->
                    </div>
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control" id="user-input" rows="1" placeholder="Type your message..."></textarea>
                    <button class="btn btn-primary d-flex align-items-center justify-content-center" id="send-message">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>

<style>
    .btn-lg {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Character - Character Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Select a Character</h1>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="character-grid">
            {% for character in characters %}
            <div class="col">
                <div class="card h-100 character-card" data-character-name="{{ character.name }}">
                    <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ character.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
